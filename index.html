<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
  </head>
  <body>
    <div class="app">
      <h1 class="title">Bingo</h1>
      <div class="container">
        <div class="card player">
          <h2 class="nombre">Player</h2>
          <div class="numberContainer pNumber"></div>
        </div>
        <div class="bombo">
          <button class="btn">Play</button>
        </div>
        <div class="card cpu">
          <h2 class="nombre">CPU</h2>
          <div class="numberContainer cNumber"></div>
        </div>
      </div>
      <div class="numeros"></div>
      <div class="overlay">
        <div class="modal">
          <h2 class="winner"></h2>
          <button class="retry">Reintentar</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
